<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="lib/node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="lib/node_modules/rateyo/src/jquery.rateyo.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <nav class="row box">
      <div class="nav-wrapper">
        <!-- replace this with a partial that only shows user stuff if user is true. Cool idea -->
        <ul id="nav-mobile" class="left nav__links">
          <li id="search-btn"><a class="waves-effect waves-light btn">Search Movies</a></li>
        </ul>
        <input class="search-box" type="text" placeholder="title keyword">
        <ul class="right nav__links">
          <li id="logout" class="is-hidden user-link"><a href="#" title="">logout</a></li>
          <li id="auth-btn" class="user-link"><a href="#" title="">login/register</a></li>
        </ul>
      </div>
    </nav>
    <div class="uiContainer row">
      <nav class="row box">
        <ul>
          <li><a class="filter-btn waves-effect waves-light btn disabled" href="" title="Untracked">Show Untracked</a></li>
          <li><a class="filter-btn waves-effect waves-light btn disabled" href="" title="Unwatched">Show Unwatched</a></li>
          <li><a class="filter-btn waves-effect waves-light btn disabled" href="" title="Watched">Show Watched</a></li>
          <li><a class="filter-btn waves-effect waves-light btn disabled" href="" title="Faves">Show Faves</a></li>
        </ul>
      </nav>
      <section class="uiContainer--wrapper col s12">
        <div class="movie-list"></div>
        <div class="rateyo"></div>
      </section>
    </div>
  </div>
  <!-- <script src="lib/node_modules/rateyo/src/jquery.rateyo.js"></script> -->
  <script type='text/javascript' src='dist/app.js'></script>
</body>
</html>
